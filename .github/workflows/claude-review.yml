name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            このPRをZenn記事リポジトリの観点からレビューしてください。
            PRブランチは現在のワーキングディレクトリにチェックアウト済みです。
            `gh pr diff ${{ github.event.pull_request.number || github.event.issue.number }}` で差分を確認してください。

            **【最重要】ファクトチェック・技術的正確性**
            以下の項目を最優先で厳密に検証してください：

            1. **技術的事実の正確性**
               - 記述されている技術仕様、APIの動作、コマンドの挙動が正確か
               - バージョン情報が明記されているか、または最新版を前提としているか明示されているか
               - 廃止されたAPI、非推奨の機能、古い情報を使用していないか
               - パフォーマンス特性、制限事項、既知の問題について正確に記述されているか

            2. **コード例の検証**
               - コード例が実際に動作するか（構文エラー、論理エラーがないか）
               - 必要な依存関係、インポート、環境設定が明記されているか
               - コード例が記事の説明と一致しているか
               - エッジケースやエラーハンドリングが適切か

            3. **引用と参照の確認**
               - 公式ドキュメントや信頼できるソースへの参照があるか
               - 数値データ、統計情報、ベンチマーク結果に出典が明記されているか
               - 他者の主張や意見を引用する際に適切にクレジットされているか

            4. **誤解を招く表現のチェック**
               - 断定的すぎる表現（「必ず〜」「絶対に〜」）が適切な文脈で使われているか
               - 推測や個人的見解が事実として提示されていないか
               - 限定的な状況での結果を一般化していないか

            5. **最新性の確認**
               - 記事執筆時点で最新の情報か
               - 将来変更される可能性がある情報に注意書きがあるか

            ⚠️ **重要**: 技術的な誤りや不正確な情報を発見した場合は、必ず指摘してください。
            不確実な情報がある場合は、その旨を明示し、確認を推奨してください。

            **メタデータの検証**
            - フロントマターが正しく設定されているか（title, emoji, type, topics, publishedなど）
            - topicsが適切か（最大5個、関連性があるか）
            - slugが適切か（URLとして問題ないか）

            **文章品質**
            - 日本語の文法、誤字脱字
            - 読みやすさ、わかりやすさ
            - 文体の一貫性（ですます調が統一されているか）
            - 専門用語の説明が適切か

            **記事構成**
            - 見出し構造が適切か
            - 導入・本文・まとめの流れが自然か
            - コードブロックの言語指定が適切か

            **Zenn固有の記法**
            - メッセージ記法（:::message、:::alert など）の使用が適切か
            - アコーディオン、リンクカードなどの記法が正しいか

            良い点と改善提案をバランスよく、建設的にフィードバックしてください。
            ただし、技術的正確性に関わる問題は遠慮なく厳しく指摘してください。

            `gh pr comment` でトップレベルのフィードバックを投稿してください。
            GitHubコメントとしてのみ投稿し、メッセージとしてテキストを返さないでください。
          claude_args: |
            --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(cat:*),Bash(ls:*),Read,Glob,Grep,WebSearch,WebFetch"
